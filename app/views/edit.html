<div ng-controller="postController">
  <div class="post_form">
    <h2> <input type="text" ng-model="post.title"/> </h2> <br>
    <textarea type="text" ng-model="post.content"/></textarea> <br>
    <button ng-click="editPost()">Submit</button>
    {{newPost}}

  </div>

  <div class = "post_preview">
    preview
    <h2> {{post.title}} </h2>
    <small> {{post.date | date: 'MMM d, y h:mm a'}}</small><br>
    <p> {{post.content}} <p>
  </div>
</div>
