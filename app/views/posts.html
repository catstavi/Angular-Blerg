<div ng-controller="postsController">
  <a ui-sref=".new"> Add a new post</a>
  <div ui-view="new">
  </div>
  <span ng-repeat="post in posts | orderBy:'date':true">
    <a ui-sref="show({id: post.id})">
      <h2> {{post.title}} </h2>
    </a>
    <span ng-repeat="tag_id in post.tag_ids">
      {{getTagName(tag_id)}}
    </span>
    <small>{{post.date | date: 'MMM d, y h:mm a'}}</small><br>
    <p>{{post.content}}</p>
    <hr>
  </span>

</div>
